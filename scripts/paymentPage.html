<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>paymentForm</title> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">  
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    </head>
    <body>
        <form data-payment="form">
            <h1>Payment form</h1>
            <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
            <section>
                <h2>Contact information</h2>
                <fieldset>
                  <legend>Title</legend>
                  <div class="radio">
                    <label>
                        <input type="radio" id="title_1" name="title" value="Mr.">
                        Mr.
                    </label>
                </div>
                <div class="radio">
                  <label>
                      <input type="radio" id="title_2" name="title" value="Mrs.">
                      Mrs.
                  </label>
              </div>
                <div class="radio">
                    <label>
                        <input type="radio" id="title_3" name="title" value="Miss">
                        Miss
                    </label>
                </div>
                </fieldset>
                <p>
                  <label for="name">
                    <span>Name: </span>
                    <strong><abbr title="required">*</abbr></strong>
                  </label>
                  <input type="text" id="name" name="username" autofocus>
                </p>
                <p>
                  <label for="mail">
                    <span>E-mail: </span>
                    <strong><abbr title="required">*</abbr></strong>
                  </label>
                  <input type="email" id="mail" name="usermail" value="">
                </p>
                <p>
                  <label for="pwd">
                    <span>Password: </span>
                    <strong><abbr title="required">*</abbr></strong>
                  </label>
                  <input type="password" id="pwd" name="password" value="">
                </p>
            </section>

            <section>
                <h2>Payment information</h2>
                <p>
                  <label for="card">
                    <span>Card type:</span>
                  </label>
                  <select id="card" name="usercard">
                    <option value="visa">Visa</option>
                    <option value="mc">Mastercard</option>
                    <option value="amex">American Express</option>
                  </select>
                </p>
                <p>
                  <label for="number">
                    <span>Card number:</span>
                    <strong><abbr title="required">*</abbr></strong>
                  </label>
                  <input type="tel" id="number" name="cardnumber">
                </p>
                <p>
                  <label for="date">
                    <span>Expiration date:</span>
                    <strong><abbr title="required">*</abbr></strong>
                    <em>formatted as mm/yy</em>
                  </label>
                  <input type="date" id="date" name="expiration">
                </p>
            </section>

            <div id="ex1" class="modal">
                <a payment="response" href="#" rel="modal:close">Close</a>
            </div>

            <section>
                <p>
                    <button type="submit" class="btn btn-default">Submit Payment</button>
                </p>
            </section>
        </form>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <script src="scripts/formhandler.js" charset="utf-8"></script>
        <script src="scripts/payment_main.js" charset="utf-8"></script>
    </body>
</html>
